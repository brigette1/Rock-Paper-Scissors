<!DOCTYPE html> 
<html lang="en">
    <head> 
        <meta charset = "UTF-8">
        <meta name="viewport"> 
        <title>RPS Game</title>
    </head>

    <body>
        <div class="playerButtons">
            <button class="button" id="rock">Rock</button>
            <button class="button" id="paper">Paper</button>
            <button class="button" id="scissors">Scissors</button>
        </div>
        <div id="roundResultText"></div>
        <div class="results"> 
            <h3 id="playerScore">PLAYER SCORE: 0</h3>
            <h3 id="computerScore">COMPUTER SCORE: 0</h3>
            <h3 id="gameResult"> </h3>
        </div>
        <div class="reset">
            <button id="resetButton">New Game</button>
        </div>

        <script src="main.js"></script>
    </body>
</html>
